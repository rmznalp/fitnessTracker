<section class="signup-form">
  <form #f="ngForm" fxLayoutGap="10px" (submit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input email required type="email" name="email" ngModel matInput placeholder="Email">
      <mat-error>E-Mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input required minlength="6" type="password" name="password" ngModel matInput placeholder="Password">
      <mat-hint>Should be at least 6 characters long</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Your birthdate" ngModel name="birthdate" required matInput [matDatepicker]="picker"
        [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid"> Submit </button>
  </form>
</section>
